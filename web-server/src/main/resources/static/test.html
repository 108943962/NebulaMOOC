<script src="js/ChatMessage.js"></script>
<body>
<script>
    var mess = new proto.request();
    mess.setContent("草尼玛");
    mess.setColor(123);
    var b = mess.serializeBinary();
    var wsUri = "ws://127.0.0.1:9080";
    //var wsUri = "ws://125.216.246.62:9080";
    var w = new WebSocket(wsUri);
    w.binaryType = "arraybuffer";
    w.onopen = function (ev) {
        alert("连接好了");
        w.send(b);
    };
    w.onmessage = function (ev) {
        alert("收到消息");
        var g = proto.response.deserializeBinary(ev.data);
        console.log(g.toObject());
    }


</script>
<h1>贴子测试</h1>
