<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>直播测试</title>
    <link href="css/toastr.css" rel="stylesheet" type="text/css">
    <link href="css/video.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="filter" id="background">
    <canvas id="canvas"></canvas>
</div>
<div class="container" id="sw">
    <div class="top">
        <div class="title-top">
            <div class="title">
                <div id="title">标题：黄家良</div>
                <div>
                    <p>创建时间：</p>
                    <p id="create_time">2019-06-06 12:00</p>
                </div>
                <div>
                    <p>已开播</p>
                    <p id="played_time"></p>
                </div>
            </div>
            <div id="introduction">简介：是个大基佬</div>
        </div>
        <div id="teacher">
            <div class="teacher-pic">
                <img id="tc-pic" src="res/emoji.png"/>
            </div>
            <div id="teacher-name">Garlan666</div>
        </div>
    </div>
    <div class="watcharea">
        <div id="playarea">
            <div id="showWords"></div>
            <div id='myplayer'></div>
            <embed class="openFlash" style="z-Index:999;" type="application/x-shockwave-flash">
            <div class="sendarea">
                <input id="move_on" type="button" value="弹幕:开">
                <input class="jscolor" id="color" type="button" style="z-index: 10">
                <select id="fontposition">
                    <option value="0">位置:上</option>
                    <option value="1">位置:中</option>
                    <option value="2">位置:下</option>
                </select>
                <select id="fontsize">
                    <option value="1">字体:小</option>
                    <option value="2">字体:中</option>
                    <option value="3">字体:大</option>
                </select>
                <div class="input-top">
                    <div id="word" contenteditable="true" placeholder="说点什么?" tabindex="0" spellcheck="false"
                         onkeydown="if(event.keyCode==13){event.keyCode=0;event.returnValue=false;}">
                    </div>
                    <div unselectable="on" onmousedown="return false;" class="emoji-top"><img id="emoji"
                                                                                              src="res/emoji.png"></div>
                    <div unselectable="on" onmousedown="return false;" class="emoji-menu" style="display: none">
                        <table>
                            <tbody id="_table">
                            </tbody>
                        </table>
                    </div>
                </div>
                <input id="addWords" type="button" value="发送">
            </div>
        </div>
        <div id="textArea"></div>
    </div>
</div>

</body>
<script src="js/jquery.js"></script>
<script src="js/jwplayer.js"></script>
<script src="js/ChatMessage.js"></script>
<script src="js/jscolor.js"></script>
<script src="js/toastr.js"></script>
<script src="js/playvideo.js"></script>
<script src="js/background.js"></script>
<script>
    flashChecker();
    loadplayer();
    webSocketConnect();
</script>
</html>
