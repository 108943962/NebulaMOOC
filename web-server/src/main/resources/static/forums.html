<!DOCTYPE html>

<head>

<link href="css/page.css" rel="stylesheet" type="text/css">

<body>

<div class="tab-wrap1">

        <li id="1-2" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"

        ><a>C#</a></li>
        <li id="1-4" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"

        <li id="1-5" name="li1" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"

        ><a>Other</a></li>
    </ul>
</div>

<div class="tab-wrap2">
    <ul class="list">
        <li class="selected" id="2-0" name="li2" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
            onclick="changecolor2(this.id)"><a>最新发表</a></li>
        <li class="menu-pipe">|</li>
        <li id="2-1" name="li2" onmouseover="mouseover(this.id)" onmouseout="mouseout(this.id)"
            onclick="changecolor2(this.id)"><a>最热</a></li>
    </ul>
    <a id="new-post" class="btn btn-primary">
        我要发布
    </a>
</div>


<div class="post-list">
    <div class="post-list-body">

    </div>

    <div class="pagediv"></div>
