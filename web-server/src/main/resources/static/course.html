<!DOCTYPE html>

<head>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

<body>
<div id="background" class="filter">
    <canvas id="canvas"></canvas>
</div>

<div class="top-head">
    <!-- 顶部 -->
    <div class="top">
        <!-- 顶部左边 -->
        <div class="top_l logo" onclick="window.open('index.html')">
            <div class="logo">
                <img src="res/logo.png">
            </div>
            <div class="float_l">
                <p class="name">NebulaMooc</p>
            </div>
        </div>
        <!--顶部中间-->
        <div class="top_m">
            <ul>
                <li id="0-0"><a href="index.html"><p>主页</p></a></li>
                <li class="selected" id="0-1" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a

                    <p>课程</p></a></li>
                <li id="0-2" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)"><a href="forums.html">

            </ul>
        </div>
        <!-- 顶部右边 -->
        <div class="top_r">
            <div id="user" class="float_l topuser">
                <img class="userpic float_l" src="res/default.jpg"/>
                <div class="float_r">
                    <p class="user">user</p>
                    <!--<p class="user"id="unlogin" src="login.html">点击登录</p>-->
                </div>
            </div>
        </div>
    </div>

        <ul>

            <li id="1-4" onmouseout="mouseout(this.id)" onmouseover="mouseover(this.id)">
                <a><span>注销</span></a>
            </li>

</div>
