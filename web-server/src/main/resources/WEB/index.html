<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>直播测试</title>
    <script src="jwplayer.js"></script>
    <!--KEY-->
    <script>jwplayer.key = "iP+vLYU9H5KyhZeGt5eVuJJIoULUjltoaMeHXg==";</script>
</head>
<body>
<div id='myplayer'></div>
<script type='text/javascript'>
    jwplayer('myplayer').setup({
        flashplayer: "jwplayer.flash.swf",
        file: 'rtmp://127.0.0.1/live/hello',
        //file:'rtmp://58.200.131.2:1935/livetv/hunantv',
        autostart: true,
        bufferlength: 1,
        width: '640',
        height: '480'
    });
</script>
<embed class="openFlash" height="60" style="position:absolute;top:130px;left:225px;z-Index:9999;"
       type="application/x-shockwave-flash" width="200">
<script>
    function flashChecker() {
        var hasFlash = 0;              //是否安装了flash
        var flashVersion = 0;          //flash版本
        var isIE = /*@cc_on!@*/0;      //是否IE浏览器

        if (isIE) {
            var swf = new ActiveXObject('ShockwaveFlash.ShockwaveFlash');
            if (swf) {
                hasFlash = 1;
                VSwf = swf.GetVariable("$version");
                flashVersion = parseInt(VSwf.split(" ")[1].split(",")[0]);
            }
        } else {
            if (navigator.plugins && navigator.plugins.length > 0) {
                var swf = navigator.plugins["Shockwave Flash"];
                if (swf) {
                    hasFlash = 1;
                    var words = swf.description.split(" ");
                    for (var i = 0; i < words.length; ++i) {
                        if (isNaN(parseInt(words[i]))) continue;
                        flashVersion = parseInt(words[i]);
                    }
                }
            }
        }
        return {f: hasFlash, v: flashVersion};
    }

    var fls = flashChecker();
    var s = "";
    if (fls.f) {
        document.getElementsByClassName("openFlash")[0].style.display = "none";
    } else {
        document.getElementsByClassName("openFlash")[0].style.display = "block";
        document.write("您没有安装flash");
    }
</script>
</body>
</html>
